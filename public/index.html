<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Расписание автобусо онлайн</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">
          Ближайшие отправления автобусов
        </h1>
        <div id="corent-time-container" 
          class="alert alert-primary d-flex align-items-center p-2 mb-0 gap-1" role="alert">
          <span class="bi bi-clock-fill"></span>
          <span id="current-time" class="fw-bold"></span>
        </div>
        <!-- <span>Текущее время: <time id="currentTime"></time></span> -->
      </div>

      <table id="bus" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Номер автобуса</th>
            <th>Маршрут</th>
            <th>Дата</th>
            <th>Время отправления</th>
            <th>Оставшееся время</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
